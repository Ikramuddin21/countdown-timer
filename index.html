<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch countdown timer</title>
    <!-- icons -->
    <link rel="stylesheet" href="assets/icons/font-awesome/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container d-grid">
        <div>
            <h1 class="heading text-transform">Ramadan 2022 comming soon</h1>
            <div class="countdown">
                <div>
                    <h1 class="days d-grid">00</h1>
                    <p>Days</p>
                </div>
                <div>
                    <h1 class="hours d-grid">00</h1>
                    <p>Hours</p>
                </div>
                <div>
                    <h1 class="minutes d-grid">00</h1>
                    <p>Minutes</p>
                </div>
                <div>
                    <h1 class="seconds d-grid">00</h1>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="main.js"></script>
</body>

</html>
